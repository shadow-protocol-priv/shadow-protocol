[package]
name = "shadow-solver"
version = "1.0.0"
edition = "2021"
description = "Shadow Protocol solver node for private DeFi intents"
license = "MIT"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
ethers = "2.0"
alloy = { version = "0.1", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.0", features = ["derive"] }
config = "0.14"
tracing = "0.1"
tracing-subscriber = "0.3"
hex = "0.4"
base64 = "0.21"
sha3 = "0.10"
rand = "0.8"

[dev-dependencies]
tokio-test = "0.4"